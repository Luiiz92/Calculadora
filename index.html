<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="calculadora/png" href="img/calculadora.png">
  <title>Mi Calculadora</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="calculadora">
    <div class="pantalla">0</div>
    <button id="c" class="btn">C</button>
    <button id="borrar" class="btn">‚Üê</button>
    <button id="divifir" class="btn">/</button>
    <button id="multiplicar" class="btn">*</button>
    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button class="btn">-</button>
    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button class="btn">+</button>
    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button id="igual" class="btn">=</button>
    <button id="cero" class="btn">0</button>
    <button class="btn">.</button>
  </div>
  <small class="derechos">Realizado por Luis Gerardo Salas Copyright &copy; 2025 Todos los derechos reservados</small>
  <script src="script.js"></script>
</body>

</html>
